name: CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 1. Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Bandit (Static Security Analysis)
        run: bandit -r src/ --severity-level medium

      - name: pip-audit (Dependency Vulnerabilities)
        run: pip-audit

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'

  # 2. Linting + Type Checking
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check src/

      - name: MyPy
        run: mypy src/ --ignore-missing-imports || true

  # 3. Tests
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # 4. Build Python Package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [security, lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Build and verify
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: python-package
          path: dist/

  # 5. Docker Build + Scan
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [security, lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t agent-bom:test .

      - name: Smoke test
        run: docker run --rm agent-bom:test --version

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: agent-bom:test
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'
