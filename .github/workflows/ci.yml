name: CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 1. Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Bandit (Static Security Analysis)
        run: bandit -r src/ --severity-level medium

      - name: pip-audit (Dependency Vulnerabilities)
        run: pip-audit

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'

  # 2. Linting + Type Checking
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check src/

      - name: MyPy
        run: mypy src/ --ignore-missing-imports || true

  # 3. Tests
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.13']
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,api,mcp-server]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # 3b. Version Alignment Check
  version-check:
    name: Version Alignment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Verify version consistency
        run: |
          # Extract version from pyproject.toml
          PYPROJECT_VER=$(python -c "
          import re
          text = open('pyproject.toml').read()
          m = re.search(r'version\s*=\s*\"([^\"]+)\"', text)
          print(m.group(1))
          ")

          # Extract fallback version from __init__.py
          INIT_VER=$(python -c "
          import re
          text = open('src/agent_bom/__init__.py').read()
          m = re.search(r'\"(\d+\.\d+\.\d+)\"', text)
          print(m.group(1))
          ")

          # Extract Dockerfile.mcp ARG VERSION
          DOCKER_VER=$(python -c "
          import re
          text = open('integrations/toolhive/Dockerfile.mcp').read()
          m = re.search(r'ARG VERSION=(\S+)', text)
          print(m.group(1))
          ")

          # Extract server.json version
          SERVER_VER=$(python -c "
          import json
          data = json.load(open('integrations/toolhive/server.json'))
          print(data['version'])
          ")

          echo "pyproject.toml:    $PYPROJECT_VER"
          echo "__init__.py:       $INIT_VER"
          echo "Dockerfile.mcp:    $DOCKER_VER"
          echo "server.json:       $SERVER_VER"

          MISMATCH=0
          if [ "$PYPROJECT_VER" != "$INIT_VER" ]; then
            echo "::error::Version mismatch: pyproject.toml ($PYPROJECT_VER) != __init__.py ($INIT_VER)"
            MISMATCH=1
          fi
          if [ "$PYPROJECT_VER" != "$DOCKER_VER" ]; then
            echo "::error::Version mismatch: pyproject.toml ($PYPROJECT_VER) != Dockerfile.mcp ($DOCKER_VER)"
            MISMATCH=1
          fi
          if [ "$PYPROJECT_VER" != "$SERVER_VER" ]; then
            echo "::error::Version mismatch: pyproject.toml ($PYPROJECT_VER) != server.json ($SERVER_VER)"
            MISMATCH=1
          fi

          if [ "$MISMATCH" -eq 1 ]; then
            echo "::error::Version numbers must be aligned across all files"
            exit 1
          fi
          echo "All version numbers aligned at $PYPROJECT_VER"

  # 4. Build Python Package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [security, lint, test]
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Build and verify
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: python-package
          path: dist/

  # 5. Docker Build + Scan
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [security, lint, test]
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Build Docker image
        run: docker build -t agent-bom:test .

      - name: Smoke test
        run: docker run --rm agent-bom:test --version

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: agent-bom:test
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'

  # 6. agent-bom Self-Scan (dogfooding â†’ GitHub Security tab)
  agent-bom-scan:
    name: agent-bom Self-Scan
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install agent-bom from source
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run agent-bom scan
        run: |
          agent-bom scan -f sarif -o results.sarif || true
          # Ensure valid SARIF exists even when no MCP configs are found
          if [ ! -f results.sarif ]; then
            echo '{"$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/main/sarif-2.1/schema/sarif-schema-2.1.0.json","version":"2.1.0","runs":[{"tool":{"driver":{"name":"agent-bom"}},"results":[]}]}' > results.sarif
          fi

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: agent-bom
