name: Dependency Review

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Review dependency changes
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
          allow-licenses: >-
            Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause, ISC, PSF-2.0,
            Python-2.0, 0BSD, Unlicense, CC0-1.0, MPL-2.0
          # jinja2 and werkzeug are BSD-3-Clause (Pallets) but GitHub
          # dependency review cannot resolve their license from version
          # constraint pins â€” whitelist them explicitly.
          allow-dependencies-licenses: >-
            pkg:pypi/jinja2,
            pkg:pypi/werkzeug
