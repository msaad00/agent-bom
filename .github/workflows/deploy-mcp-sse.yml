name: Deploy MCP SSE

# Deploys the SSE container to Railway when a new release is published.
# Requires RAILWAY_TOKEN secret to be set in the repository.
# Skip this workflow if you deploy via Render or Fly.io instead.

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_TARGET == 'railway' }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::warning::RAILWAY_TOKEN not set â€” skipping Railway deploy"
            exit 0
          fi
          railway up --service agent-bom-mcp --detach
