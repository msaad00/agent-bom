name: Publish MCP Container

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish-stdio:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "version=${BRANCH#v}" >> "$GITHUB_OUTPUT"
            echo "tag=${BRANCH}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push MCP container (stdio)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: integrations/toolhive/Dockerfile.mcp
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/agent-bom:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/agent-bom:latest

  publish-sse:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
