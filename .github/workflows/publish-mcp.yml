          else
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "version=${BRANCH#v}" >> "$GITHUB_OUTPUT"
            echo "tag=${BRANCH}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push MCP container (SSE)
        uses: docker/build-push-action@v6
