name: Publish to Registries

# Auto-publishes to Smithery and ClawHub after a successful Release workflow.
# Secrets needed (add via Settings → Secrets):
#   SMITHERY_API_TOKEN  — Smithery service token (smithery.ai → API tokens)
#   CLAWHUB_TOKEN       — ClawHub auth token (clawhub.ai → Settings)
# Optional vars:
#   RAILWAY_MCP_URL     — Override Railway MCP endpoint URL

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smithery:
    name: Publish to Smithery
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract version
        id: meta
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="${HEAD_BRANCH#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish to Smithery
        env:
          SMITHERY_API_TOKEN: ${{ secrets.SMITHERY_API_TOKEN }}
          RAILWAY_MCP_URL: ${{ vars.RAILWAY_MCP_URL }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          if [ -z "$SMITHERY_API_TOKEN" ]; then
            echo "::warning::SMITHERY_API_TOKEN not set — skipping Smithery publish"
            exit 0
          fi

          QUALIFIED_NAME="agent-bom%2Fagent-bom"
          MCP_URL="${RAILWAY_MCP_URL:-https://agent-bom-mcp.up.railway.app/mcp}"

          echo "Publishing agent-bom v${VERSION} to Smithery..."

          HTTP_STATUS=$(curl -s --connect-timeout 10 --max-time 30 \
            -o /tmp/smithery-response.json -w "%{http_code}" \
            -X PUT "https://api.smithery.ai/servers/${QUALIFIED_NAME}/releases" \
            -H "Authorization: Bearer ${SMITHERY_API_TOKEN}" \
            -F "payload={
              \"type\": \"external\",
              \"upstreamUrl\": \"${MCP_URL}\",
              \"configSchema\": {
                \"type\": \"object\",
                \"properties\": {
                  \"NVD_API_KEY\": {
                    \"type\": \"string\",
                    \"description\": \"NVD API key for higher rate limits on CVSS enrichment (optional)\"
                  }
                }
              }
            }")

          echo "Smithery response (HTTP ${HTTP_STATUS}):"
          cat /tmp/smithery-response.json

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "Smithery publish succeeded"
          else
            echo "::warning::Smithery publish returned HTTP ${HTTP_STATUS} — check response above"
          fi

  clawhub:
    name: Publish to ClawHub
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract version
        id: meta
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="${HEAD_BRANCH#v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          if [ -z "$CLAWHUB_TOKEN" ]; then
            echo "::warning::CLAWHUB_TOKEN not set — skipping ClawHub publish"
            exit 0
          fi

          echo "Publishing agent-bom v${VERSION} to ClawHub..."

          npm install -g clawhub@latest
          clawhub login --token "${CLAWHUB_TOKEN}"
          clawhub publish integrations/openclaw \
            --slug agent-bom \
            --name "agent-bom" \
            --version "${VERSION}" \
            --changelog "Release v${VERSION}"

          echo "ClawHub publish succeeded"
