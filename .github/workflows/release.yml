name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

  pypi-publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/agent-bom
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docker-publish:
    name: Publish to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: meta
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: VERSION=${{ steps.meta.outputs.version }}
          tags: |
            agentbom/agent-bom:${{ steps.meta.outputs.version }}
            agentbom/agent-bom:latest
          labels: |
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=https://github.com/msaad00/agent-bom
            org.opencontainers.image.title=agent-bom
            org.opencontainers.image.description=AI Bill of Materials generator for AI agents and MCP servers

  sign:
    name: Sign distribution with Sigstore
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # required for Sigstore OIDC
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Install cosign
        uses: sigstore/cosign-installer@7e8b541eb2e61bf99390e1afd4be13a184e9ebc5 # v3.10.1

      - name: Sign wheels and sdist
        run: |
          for f in dist/*.whl dist/*.tar.gz; do
            cosign sign-blob "$f" --yes --bundle "${f}.bundle"
          done

      - name: Upload signed bundles
        uses: actions/upload-artifact@v6
        with:
          name: python-package-signatures
          path: dist/*.bundle

  github-release:
    name: Create GitHub Release
    # Only requires PyPI publish — Docker Hub is best-effort (needs external secrets)
    needs: [pypi-publish, sign]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Download signatures
        uses: actions/download-artifact@v7
        with:
          name: python-package-signatures
          path: dist/

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists — uploading assets"
            gh release upload "$TAG" dist/* --clobber
          else
            gh release create "$TAG" dist/* \
              --title "agent-bom $TAG" \
              --generate-notes
          fi
