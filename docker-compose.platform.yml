version: "3.8"

# Platform deployment: API + Dashboard + PostgreSQL
# Usage:
#   cp .env.example .env   # then set POSTGRES_PASSWORD
#   docker compose -f docker-compose.platform.yml up --build

services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-bom-platform-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agent_bom}
      POSTGRES_USER: ${POSTGRES_USER:-agent_bom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agent_bom} -d ${POSTGRES_DB:-agent_bom}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: >
      postgres
        -c password_encryption=scram-sha-256
        -c log_connections=on
        -c log_disconnections=on
        -c log_statement=ddl
        -c max_connections=100
        -c shared_buffers=128MB
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: agent-bom:latest
    container_name: agent-bom-api
    command: api --host 0.0.0.0 --port 8422
    ports:
      - "8422:8422"
    environment:
      - AGENT_BOM_POSTGRES_URL=postgresql://${POSTGRES_USER:-agent_bom}:${POSTGRES_PASSWORD:?err}@postgres:5432/${POSTGRES_DB:-agent_bom}
      - CORS_ORIGINS=http://localhost:3000,http://ui:3000
      - NVD_API_KEY=${NVD_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8422/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8422
    image: agent-bom-ui:latest
    container_name: agent-bom-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8422
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  default:
    name: agent-bom-platform
