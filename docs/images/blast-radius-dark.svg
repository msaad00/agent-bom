<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 480" fill="none">
  <style>
    .title { font: 700 14px system-ui, -apple-system, sans-serif; fill: #e6edf3; }
    .subtitle { font: 400 11px system-ui, sans-serif; fill: #8b949e; }
    .layer { font: 700 9px system-ui, sans-serif; letter-spacing: 0.1em; fill: #6e7681; }
    .node-label { font: 600 10.5px system-ui, sans-serif; }
    .node-sub { font: 400 9px system-ui, sans-serif; fill: #8b949e; }
    .tag { font: 600 8px 'SF Mono', 'Cascadia Code', monospace; }
    .legend-title { font: 700 9px system-ui, sans-serif; fill: #8b949e; letter-spacing: 0.05em; }
    .legend-text { font: 400 9px system-ui, sans-serif; fill: #8b949e; }
    .legend-code { font: 500 8.5px 'SF Mono', monospace; }
    .conn { stroke: #484f58; stroke-width: 1.2; fill: none; }
    .conn-red { stroke: #f87171; stroke-width: 1.8; fill: none; opacity: 0.7; }
  </style>
  <defs>
    <marker id="a" viewBox="0 0 8 6" refX="8" refY="3" markerWidth="6" markerHeight="4.5" orient="auto">
      <path d="M0 0L8 3L0 6Z" fill="#484f58"/>
    </marker>
    <marker id="ar" viewBox="0 0 8 6" refX="8" refY="3" markerWidth="6" markerHeight="4.5" orient="auto">
      <path d="M0 0L8 3L0 6Z" fill="#f87171"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="880" height="480" rx="12" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

  <!-- Title -->
  <text x="440" y="28" text-anchor="middle" class="title">Blast Radius — How one CVE propagates through your AI stack</text>
  <text x="440" y="44" text-anchor="middle" class="subtitle">agent-bom maps every vulnerability to the agents, credentials, and tools it can reach</text>

  <!-- Layer labels -->
  <text x="16" y="88" class="layer">AGENTS</text>
  <text x="16" y="176" class="layer">SERVERS</text>
  <text x="16" y="270" class="layer">TOOLS</text>
  <text x="16" y="364" class="layer">PACKAGES</text>

  <!-- ═══ Layer 1: Agents ═══ -->
  <rect x="76" y="62" width="168" height="44" rx="8" fill="#161b22" stroke="#1f6feb" stroke-width="1.2"/>
  <text x="160" y="80" text-anchor="middle" class="node-label" fill="#58a6ff">Claude Desktop</text>
  <text x="160" y="96" text-anchor="middle" class="node-sub">OPENAI_KEY, ANTHROPIC_KEY</text>

  <rect x="276" y="62" width="168" height="44" rx="8" fill="#161b22" stroke="#1f6feb" stroke-width="1.2"/>
  <text x="360" y="80" text-anchor="middle" class="node-label" fill="#58a6ff">Cursor IDE</text>
  <text x="360" y="96" text-anchor="middle" class="node-sub">ANTHROPIC_KEY, DB_URL</text>

  <rect x="476" y="62" width="168" height="44" rx="8" fill="#161b22" stroke="#1f6feb" stroke-width="1.2"/>
  <text x="560" y="80" text-anchor="middle" class="node-label" fill="#58a6ff">Windsurf</text>
  <text x="560" y="96" text-anchor="middle" class="node-sub">AWS_SECRET, GH_TOKEN</text>

  <!-- Agent → Server connectors -->
  <line x1="160" y1="106" x2="160" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="360" y1="106" x2="340" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="360" y1="106" x2="540" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="560" y1="106" x2="540" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="560" y1="106" x2="720" y2="152" class="conn" marker-end="url(#a)"/>

  <!-- ═══ Layer 2: MCP Servers ═══ -->
  <rect x="76" y="156" width="168" height="44" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.2"/>
  <text x="160" y="174" text-anchor="middle" class="node-label" fill="#a78bfa">filesystem-server</text>
  <text x="134" y="191" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#3fb950">Verified</text>

  <rect x="268" y="156" width="168" height="44" rx="8" fill="#161b22" stroke="#f87171" stroke-width="1.8"/>
  <text x="352" y="174" text-anchor="middle" class="node-label" fill="#a78bfa">sqlite-mcp</text>
  <text x="326" y="191" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#f87171">Unverified</text>

  <rect x="460" y="156" width="168" height="44" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.2"/>
  <text x="544" y="174" text-anchor="middle" class="node-label" fill="#a78bfa">puppeteer-server</text>
  <text x="518" y="191" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#3fb950">Verified</text>

  <rect x="652" y="156" width="168" height="44" rx="8" fill="#161b22" stroke="#f87171" stroke-width="1.8"/>
  <text x="736" y="174" text-anchor="middle" class="node-label" fill="#a78bfa">custom-deploy</text>
  <text x="710" y="191" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#f87171">Unverified</text>

  <!-- Server → Tool connectors -->
  <line x1="160" y1="200" x2="120" y2="244" class="conn" marker-end="url(#a)"/>
  <line x1="160" y1="200" x2="228" y2="244" class="conn" marker-end="url(#a)"/>
  <line x1="352" y1="200" x2="336" y2="244" class="conn-red" marker-end="url(#ar)"/>
  <line x1="544" y1="200" x2="446" y2="244" class="conn" marker-end="url(#a)"/>
  <line x1="544" y1="200" x2="554" y2="244" class="conn" marker-end="url(#a)"/>
  <line x1="736" y1="200" x2="660" y2="244" class="conn" marker-end="url(#a)"/>
  <line x1="736" y1="200" x2="770" y2="244" class="conn" marker-end="url(#a)"/>

  <!-- ═══ Layer 3: Tools ═══ -->
  <rect x="76" y="248" width="88" height="36" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <text x="120" y="264" text-anchor="middle" class="node-label" fill="#e3b341">read_file</text>
  <text x="120" y="278" text-anchor="middle" class="tag" fill="#a78bfa">LLM07</text>

  <rect x="184" y="248" width="88" height="36" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <text x="228" y="264" text-anchor="middle" class="node-label" fill="#e3b341">write_file</text>
  <text x="228" y="278" text-anchor="middle" class="tag" fill="#a78bfa">LLM02</text>

  <rect x="292" y="248" width="88" height="36" rx="6" fill="#1c1012" stroke="#f87171" stroke-width="1.8"/>
  <text x="336" y="264" text-anchor="middle" class="node-label" fill="#e3b341">query_db</text>
  <text x="336" y="278" text-anchor="middle" class="tag" fill="#a78bfa">LLM06</text>

  <rect x="402" y="248" width="88" height="36" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <text x="446" y="264" text-anchor="middle" class="node-label" fill="#e3b341">navigate</text>
  <text x="446" y="278" text-anchor="middle" class="tag" fill="#a78bfa">LLM02</text>

  <rect x="510" y="248" width="88" height="36" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <text x="554" y="264" text-anchor="middle" class="node-label" fill="#e3b341">screenshot</text>
  <text x="554" y="278" text-anchor="middle" class="tag" fill="#a78bfa">LLM06</text>

  <rect x="618" y="248" width="88" height="36" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <text x="662" y="264" text-anchor="middle" class="node-label" fill="#e3b341">run_shell</text>
  <text x="662" y="278" text-anchor="middle" class="tag" fill="#f87171">LLM08</text>

  <rect x="726" y="248" width="88" height="36" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <text x="770" y="264" text-anchor="middle" class="node-label" fill="#e3b341">deploy</text>
  <text x="770" y="278" text-anchor="middle" class="tag" fill="#f87171">LLM08</text>

  <!-- Tool → Package connectors -->
  <line x1="120" y1="284" x2="148" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="336" y1="284" x2="340" y2="332" class="conn-red" marker-end="url(#ar)"/>
  <line x1="446" y1="284" x2="524" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="554" y1="284" x2="524" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="662" y1="284" x2="710" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="770" y1="284" x2="710" y2="332" class="conn" marker-end="url(#a)"/>

  <!-- ═══ Layer 4: Packages ═══ -->
  <rect x="76" y="336" width="152" height="36" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="1.2"/>
  <text x="152" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#7ee787">glob@7.1.6</text>
  <text x="152" y="366" text-anchor="middle" class="node-sub">npm</text>

  <rect x="260" y="336" width="172" height="36" rx="6" fill="#1c1012" stroke="#f87171" stroke-width="1.8"/>
  <text x="346" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#7ee787">better-sqlite3@9.0</text>
  <text x="346" y="366" text-anchor="middle" class="node-sub">npm</text>

  <rect x="464" y="336" width="152" height="36" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="1.2"/>
  <text x="540" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#7ee787">puppeteer@21.6</text>
  <text x="540" y="366" text-anchor="middle" class="node-sub">npm</text>

  <rect x="648" y="336" width="152" height="36" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="1.2"/>
  <text x="724" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#7ee787">langchain@0.1.5</text>
  <text x="724" y="366" text-anchor="middle" class="node-sub">pypi</text>

  <!-- CVE callout -->
  <line x1="346" y1="372" x2="346" y2="394" class="conn-red" marker-end="url(#ar)"/>
  <rect x="268" y="398" width="156" height="40" rx="6" fill="#1c1012" stroke="#ef4444" stroke-width="1.5"/>
  <text x="346" y="416" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" font-weight="700" fill="#f87171">CVE-2024-XXXX</text>
  <text x="346" y="432" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" fill="#fca5a5">CRITICAL 9.8 · EPSS 87% · KEV</text>

  <!-- Blast radius highlight zone -->
  <rect x="258" y="150" width="184" height="296" rx="10" fill="#450a0a" fill-opacity="0.15" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.6"/>
  <text x="350" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="700" fill="#f87171" letter-spacing="0.08em">BLAST RADIUS</text>

  <!-- ═══ Legend ═══ -->
  <g transform="translate(660, 398)">
    <rect width="200" height="72" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="100" y="14" text-anchor="middle" class="legend-title">THREAT FRAMEWORKS</text>
    <text x="12" y="30" class="legend-code" fill="#a78bfa">LLM02</text>
    <text x="56" y="30" class="legend-text">Insecure Output</text>
    <text x="12" y="44" class="legend-code" fill="#a78bfa">LLM05</text>
    <text x="56" y="44" class="legend-text">Supply Chain</text>
    <text x="110" y="30" class="legend-code" fill="#a78bfa">LLM06</text>
    <text x="154" y="30" class="legend-text">Info Leak</text>
    <text x="110" y="44" class="legend-code" fill="#f87171">LLM08</text>
    <text x="154" y="44" class="legend-text">Excess Agency</text>
    <text x="12" y="62" class="legend-code" fill="#22d3ee">AML.T0010</text>
    <text x="72" y="62" class="legend-text">Supply Chain Compromise</text>
  </g>
</svg>
