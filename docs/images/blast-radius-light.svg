  <text x="326" y="191" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#dc2626">Unverified</text>

  <rect x="460" y="156" width="168" height="44" rx="8" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1.2"/>
