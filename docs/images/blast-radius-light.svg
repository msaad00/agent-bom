  <rect x="76" y="336" width="152" height="36" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1.2"/>
  <text x="152" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#166534">glob@7.1.6</text>
  <text x="152" y="366" text-anchor="middle" class="node-sub">npm</text>

  <rect x="260" y="336" width="172" height="36" rx="6" fill="#fff1f2" stroke="#fca5a5" stroke-width="1.8"/>
