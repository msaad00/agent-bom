  <text x="228" y="278" text-anchor="middle" class="tag" fill="#7c3aed">LLM02</text>

  <rect x="292" y="248" width="88" height="36" rx="6" fill="#fff1f2" stroke="#fca5a5" stroke-width="1.8"/>
  <text x="336" y="264" text-anchor="middle" class="node-label" fill="#92400e">query_db</text>
  <text x="336" y="278" text-anchor="middle" class="tag" fill="#7c3aed">LLM06</text>

  <rect x="402" y="248" width="88" height="36" rx="6" fill="#fffbeb" stroke="#fde68a" stroke-width="1.2"/>
  <text x="446" y="264" text-anchor="middle" class="node-label" fill="#92400e">navigate</text>
