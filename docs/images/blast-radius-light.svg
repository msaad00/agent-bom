  <text x="346" y="366" text-anchor="middle" class="node-sub">npm</text>

  <rect x="464" y="336" width="152" height="36" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1.2"/>
  <text x="540" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#166534">puppeteer@21.6</text>
  <text x="540" y="366" text-anchor="middle" class="node-sub">npm</text>

  <rect x="648" y="336" width="152" height="36" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1.2"/>
  <text x="724" y="352" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9.5" font-weight="600" fill="#166534">langchain@0.1.5</text>
  <text x="724" y="366" text-anchor="middle" class="node-sub">pypi</text>

  <!-- CVE callout -->
  <line x1="346" y1="372" x2="346" y2="394" class="conn-red" marker-end="url(#ar)"/>
  <rect x="268" y="398" width="156" height="40" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="346" y="416" text-anchor="middle" font-family="'SF Mono', monospace" font-size="10" font-weight="700" fill="#dc2626">CVE-2024-XXXX</text>
  <text x="346" y="432" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" fill="#991b1b">CRITICAL 9.8 · EPSS 87% · KEV</text>

  <!-- Blast radius highlight zone -->
  <rect x="258" y="150" width="184" height="296" rx="10" fill="#fef2f2" fill-opacity="0.3" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6 4"/>
  <text x="350" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="700" fill="#dc2626" letter-spacing="0.08em">BLAST RADIUS</text>

  <!-- ═══ Legend ═══ -->
  <g transform="translate(660, 398)">
    <rect width="200" height="72" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="100" y="14" text-anchor="middle" class="legend-title">THREAT FRAMEWORKS</text>
    <text x="12" y="30" class="legend-code" fill="#7c3aed">LLM02</text>
    <text x="56" y="30" class="legend-text">Insecure Output</text>
    <text x="12" y="44" class="legend-code" fill="#7c3aed">LLM05</text>
    <text x="56" y="44" class="legend-text">Supply Chain</text>
    <text x="110" y="30" class="legend-code" fill="#7c3aed">LLM06</text>
    <text x="154" y="30" class="legend-text">Info Leak</text>
    <text x="110" y="44" class="legend-code" fill="#dc2626">LLM08</text>
    <text x="154" y="44" class="legend-text">Excess Agency</text>
    <text x="12" y="62" class="legend-code" fill="#0891b2">AML.T0010</text>
    <text x="72" y="62" class="legend-text">Supply Chain Compromise</text>
  </g>
