  <rect x="76" y="156" width="168" height="44" rx="8" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1.2"/>
  <text x="160" y="174" text-anchor="middle" class="node-label" fill="#4338ca">filesystem-server</text>
  <text x="134" y="191" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#16a34a">Verified</text>

  <rect x="268" y="156" width="168" height="44" rx="8" fill="#eef2ff" stroke="#fca5a5" stroke-width="1.8"/>
