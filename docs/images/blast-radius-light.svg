<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 480" fill="none">
  <style>
    .title { font: 700 14px system-ui, -apple-system, sans-serif; fill: #0f172a; }
    .subtitle { font: 400 11px system-ui, sans-serif; fill: #64748b; }
    .layer { font: 700 9px system-ui, sans-serif; letter-spacing: 0.1em; fill: #94a3b8; }
    .node-label { font: 600 10.5px system-ui, sans-serif; }
    .node-sub { font: 400 9px system-ui, sans-serif; fill: #64748b; }
    .tag { font: 600 8px 'SF Mono', 'Cascadia Code', monospace; }
    .legend-title { font: 700 9px system-ui, sans-serif; fill: #475569; letter-spacing: 0.05em; }
    .legend-text { font: 400 9px system-ui, sans-serif; fill: #64748b; }
    .legend-code { font: 500 8.5px 'SF Mono', monospace; }
    .conn { stroke: #d1d5db; stroke-width: 1.2; fill: none; }
    .conn-red { stroke: #fca5a5; stroke-width: 1.8; fill: none; }
  </style>
  <defs>
    <marker id="a" viewBox="0 0 8 6" refX="8" refY="3" markerWidth="6" markerHeight="4.5" orient="auto">
      <path d="M0 0L8 3L0 6Z" fill="#d1d5db"/>
    </marker>
    <marker id="ar" viewBox="0 0 8 6" refX="8" refY="3" markerWidth="6" markerHeight="4.5" orient="auto">
      <path d="M0 0L8 3L0 6Z" fill="#fca5a5"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="880" height="480" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Title -->
  <text x="440" y="28" text-anchor="middle" class="title">Blast Radius — How one CVE propagates through your AI stack</text>
  <text x="440" y="44" text-anchor="middle" class="subtitle">agent-bom maps every vulnerability to the agents, credentials, and tools it can reach</text>

  <!-- Layer labels (left side) -->
  <text x="16" y="88" class="layer">AGENTS</text>
  <text x="16" y="176" class="layer">SERVERS</text>
  <text x="16" y="270" class="layer">TOOLS</text>
  <text x="16" y="364" class="layer">PACKAGES</text>

  <!-- ═══ Layer 1: Agents ═══ -->
  <rect x="76" y="62" width="168" height="44" rx="8" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1.2"/>
  <text x="160" y="80" text-anchor="middle" class="node-label" fill="#1e40af">Claude Desktop</text>
  <text x="160" y="96" text-anchor="middle" class="node-sub">OPENAI_KEY, ANTHROPIC_KEY</text>

  <rect x="276" y="62" width="168" height="44" rx="8" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1.2"/>
  <text x="360" y="80" text-anchor="middle" class="node-label" fill="#1e40af">Cursor IDE</text>
  <text x="360" y="96" text-anchor="middle" class="node-sub">ANTHROPIC_KEY, DB_URL</text>

  <rect x="476" y="62" width="168" height="44" rx="8" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1.2"/>
  <text x="560" y="80" text-anchor="middle" class="node-label" fill="#1e40af">Windsurf</text>
  <text x="560" y="96" text-anchor="middle" class="node-sub">AWS_SECRET, GH_TOKEN</text>

  <!-- Agent → Server connectors -->
  <line x1="160" y1="106" x2="160" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="360" y1="106" x2="340" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="360" y1="106" x2="540" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="560" y1="106" x2="540" y2="152" class="conn" marker-end="url(#a)"/>
  <line x1="560" y1="106" x2="720" y2="152" class="conn" marker-end="url(#a)"/>

