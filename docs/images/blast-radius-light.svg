  <text x="554" y="278" text-anchor="middle" class="tag" fill="#7c3aed">LLM06</text>

  <rect x="618" y="248" width="88" height="36" rx="6" fill="#fffbeb" stroke="#fde68a" stroke-width="1.2"/>
  <text x="662" y="264" text-anchor="middle" class="node-label" fill="#92400e">run_shell</text>
  <text x="662" y="278" text-anchor="middle" class="tag" fill="#dc2626">LLM08</text>

  <rect x="726" y="248" width="88" height="36" rx="6" fill="#fffbeb" stroke="#fde68a" stroke-width="1.2"/>
  <text x="770" y="264" text-anchor="middle" class="node-label" fill="#92400e">deploy</text>
  <text x="770" y="278" text-anchor="middle" class="tag" fill="#dc2626">LLM08</text>

  <!-- Tool → Package connectors -->
  <line x1="120" y1="284" x2="148" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="336" y1="284" x2="340" y2="332" class="conn-red" marker-end="url(#ar)"/>
  <line x1="446" y1="284" x2="524" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="554" y1="284" x2="524" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="662" y1="284" x2="710" y2="332" class="conn" marker-end="url(#a)"/>
  <line x1="770" y1="284" x2="710" y2="332" class="conn" marker-end="url(#a)"/>

