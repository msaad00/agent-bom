# Prometheus configuration for agent-bom monitoring stack
# Used by docker-compose-monitoring.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics pushed to Pushgateway
  - job_name: "pushgateway"
    honor_labels: true
    static_configs:
      - targets: ["pushgateway:9091"]

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Optional: scrape node_exporter textfile collector
  # (drop .prom files from `agent-bom scan -f prometheus` into /var/lib/node_exporter/textfile)
  # - job_name: "node_exporter"
  #   static_configs:
  #     - targets: ["host.docker.internal:9100"]
